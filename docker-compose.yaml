version: '2'
services:
  db:
    image: 'bitnami/redis:latest'
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379'
    volumes:
      - ./redis:/bitnami
  voiceit:
    build: .
    restart: always
    links:
      - db
    environment:
      - VOICEITAPIKEY=key_111111111111111111111111
      - VOICEITAPITOKEN=tok_11111111111111111111111
      - REDISLOCATION=redis://db:6379
      - TMPDIR=/tmp
    ports:
      - '8080:8080'
    volumes:
      - ./files:/files
